<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <!-- <div>{{ totalPrice }}</div> -->
    <form [formGroup]="checkoutForm">
      <text-input [control]="formControl.name" type="text" label="Name">
      </text-input>
      <text-input [control]="formControl.address" label="Address"></text-input>
    </form>
    <app-order-items-list [orderItems]="orderItems"></app-order-items-list>
  </div>
  <div class="map">
    <app-title title="Choose Your Address On Map" fontSize="1.6rem"></app-title>
    <div class="map-container">
      <button class="find-location" (click)="findMyLocation()">
        Find My Location
      </button>

      <div #map class="map-display"></div>
    </div>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button class="place-order" (click)="createOrder()">Go To Payment</button>
    </div>
  </div>
</div>
