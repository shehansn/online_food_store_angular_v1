<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{ order.name }}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>{{ order.address }}</span>
      </div>
    </div>
    <table>
      <tr>
        <td colspan="5">
          <h3>Order Items:</h3>
        </td>
      </tr>
      <tr *ngFor="let item of orderItemsDetailedArray">
        <td>
          <a routerLink="/food/{{ item.food.id }}">
            <img [src]="item.food.imageUrl" />
          </a>
        </td>
        <td>
          {{ item.food.name }}
        </td>
        <td>
          {{ item.food.price | currency : "LKR " }}
        </td>
        <td>
          {{ item.quantity }}
        </td>
        <td>
          {{ item.food.price * item.quantity | currency : "LKR " }}
        </td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td>
          <strong> Total : </strong>
        </td>
        <td>
          <strong>
            {{ orderTotal | currency : "LKR " }}
          </strong>
        </td>
      </tr>
    </table>
  </div>
  <div class="map">
    <app-title title="Shipping Address" fontSize="1.6rem"></app-title>
    <app-map [order]="order" [readonly]="true"></app-map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <app-paypal-button [order]="order"> </app-paypal-button>
    </div>
  </div>
</div>
